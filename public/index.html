<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <script>/*@cc_on window.location.href="https://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/</script>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="robots" content="index,follow" />
  <meta name="format-detection" content="telphone=no, email=no" />
  <meta name="description" content="uni-app-init" />
  <meta name="keywords" content="uni-app-init" />
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
    })
    const coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports(
      'top: env(a)') || CSS.supports('top: constant(a)'));
    document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
  </script>
  <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
</head>

<body>
  <noscript>
    <strong>请启用JavaScript以继续。</strong>
  </noscript>
  <div id="app"></div>
  <!-- 内置文件将自动注入 -->
</body>

</html>
